<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form>
            <label for="username"> Name</label>
            <input type="text" id="username" name="username">
                <br>
            <label for="age"> Age</label>
            <input type="number" id="age" name="age">
                <br>
            <label for="dob"> Date Of Birth</label>
            <input type="date" id="dob" name="dob">
                <br>
            <label for="Password"> Password</label>
            <input type="password" id="Password" name="Password">
                <br>
            <label for="country">country</label>
            <select id="country" username="country">
                
                <option value="IN">India</option>
                <option value="USA">USA</option>
                <option value="AUS">Australia</option>
            </select>

           
            <h5>Skills</h5>
            <input type="checkbox" id="java" name="skills" value="java">
             <label for="java"> Java</label>

               <input type="checkbox" id="cpp" name="skills" value="c++">
             <label for="cpp"> C++</label>

               <input type="checkbox" id="c" name="skills" value="cprogramming">
             <label for="c"> C</label>

            
            
             <label for="resume">Upload resume</label>
             <input type="file" id="resume" name="resume" accept=".pdf,.png">

             <textarea name="" id=""  rows="30" cols="50"> </textarea>
             <input type="submit" id="submit" name="submit">
             <input type="reset" id="reset" name="reset">
                <br>

             <input type="radio" id="male" name="gender" value="male">
             <label for="c">Male</label>
             
             <input type="radio" id="female" name="gender" value="female">
             <label for="c">Female</label>

             <input type="radio" id="others" name="gender" value="other">
             <label for="c">Others</label>

        </form>
    </body>
</html>
