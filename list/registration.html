<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form>
            <h2>Student registration form</h2>
            <label for="username"> Name</label>
            <input type="text" id="username" name="username"
                placeholder="enter your name" required>
            <br>
            <br>

            <label for="Password"> Password</label>
            <input type="password" id="Password" name="Password"
                placeholder="please enter your password" required>
            <br>
            <br>

            <label for="email">Enter your email</label>
            <input type="text" id="email" name="email"
                placeholder="enter your email" required>
            <br>
            <br>

            <label for="age"> Age</label>
            <input type="number" id="age" name="age" min="15"
                placeholder="include your age" required>

            <br>
            <br>

            <label for="dob"> Date Of Birth</label>
            <input type="date" id="dob" name="dob">
            <br>
            <br>

            <input type="radio" id="male" name="gender" value="male">
            <label for="c">Male</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="c">Female</label>

            <input type="radio" id="others" name="gender" value="other">
            <label for="c">Others</label>
            <br>
            <br>

            <h3>Skills</h3>
            <input type="checkbox" id="java" name="skills" value="java">
            <label for="java"> Java</label>

            <input type="checkbox" id="html" name="skills" value="htmlform">
            <label for="cpp">Html</label>

            <input type="checkbox" id="css" name="skills" value="c">
            <label for="c"> CSS</label>
            <br>
            <br>

            <label for="resume">Upload resume</label>
            <input type="file" id="resume" name="resume"
                accept=".pdf,.Document">

            <textarea name="textarea" id="textarea" rows="1"
                cols="15"> </textarea>
            <input type="submit" id="submit" name="submit">
            <input type="reset" id="reset" name="reset">
            <br>
            <br>

            <h3>Nationality</h3>
            <label for="country">country</label>
            <select id="country" username="country">

                <option value="IN">India</option>
                <option value="USA">USA</option>
                <option value="AUS">Australia</option>
                <option value="GER">Germany</option>
                <option value="UK">United Kinddom</option>
            </select>

        </form>
    </body>
</html>
